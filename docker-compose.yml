services:
  m3usort:
    image: incmve/m3usort:latest
    container_name: m3usort
    volumes:
      - /opt/stacks/m3usort:/data/M3Usort
      - /data/media/movies:/data/media/movies
      - /data/media/tv:/data/media/tv
    restart: always
    environment:
      - IN_DOCKER=true
    ports:
      - 5050:5050
networks: {}
